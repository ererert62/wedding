<script>
  const canvasContainer = document.getElementById('canvasContainer');
 const canvas = document.getElementById('paintCanvas');
 const ctx = canvas.getContext('2d');
 const hiddenTexts = document.querySelectorAll('.hidden-text');
 const buttons = ['blackButton', 'blueButton', 'redButton', 'button1', 'button2', 'button3', 'button4', 'button5'];

 canvas.width = 600;
 canvas.height = 600;

 let isPainting = false;
 let lastX = 0;
 let lastY = 0;
 let activeText = null;
 let brushColor = '#3498db'; // –ù–∞—á–∞–ª—å–Ω—ã–π —Ü–≤–µ—Ç –∑–∞–∫—Ä–∞—à–∏–≤–∞–Ω–∏—è

 canvas.addEventListener('mousedown', startPainting);
 canvas.addEventListener('mousemove', paint);
 canvas.addEventListener('mouseup', stopPainting);
 canvas.addEventListener('mouseleave', stopPainting);

 canvas.addEventListener('touchstart', startPainting);
 canvas.addEventListener('touchmove', paint);
 canvas.addEventListener('touchend', stopPainting);
 canvas.addEventListener('touchcancel', stopPainting);

 function startPainting(e) {
   isPainting = true;
   const { clientX, clientY } = e.touches ? e.touches[0] : e;
   const { offsetX, offsetY } = getCanvasCoordinates(clientX, clientY);
   lastX = offsetX;
   lastY = offsetY;
   paint(e);
 }

 function stopPainting() {
   isPainting = false;
 }

 function paint(e) {
   if (!isPainting) return;

   const { clientX, clientY } = e.touches ? e.touches[0] : e;
   const { offsetX, offsetY } = getCanvasCoordinates(clientX, clientY);

   ctx.strokeStyle = brushColor;
   ctx.lineWidth = 85;
   ctx.lineCap = 'round';
   ctx.beginPath();
   ctx.moveTo(lastX, lastY);
   ctx.lineTo(offsetX, offsetY);
   ctx.stroke();

   lastX = offsetX;
   lastY = offsetY;

   // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç –ø–æ –º–µ—Ä–µ –∑–∞–∫—Ä–∞—à–∏–≤–∞–Ω–∏—è
   const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
   const pixelData = imageData.data;

   // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∑–∞–∫—Ä–∞—à–µ–Ω–Ω—ã–µ –ø–∏–∫—Å–µ–ª–∏ –Ω–∞ —Ö–æ–ª—Å—Ç–µ
   const isMaskEmpty = !pixelData.some((alpha) => alpha > 0);

   if (isMaskEmpty) {
     // –ï—Å–ª–∏ —Ö–æ–ª—Å—Ç –ø—É—Å—Ç, —Å–∫—Ä—ã–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —Ç–µ–∫—Å—Ç
     if (activeText) {
       activeText.style.display = 'none';
     }
   } else {
     // –ï—Å–ª–∏ —Ö–æ–ª—Å—Ç –Ω–µ –ø—É—Å—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —Ç–µ–∫—Å—Ç
     activeText.style.display = 'block';
   }
 }

 function getCanvasCoordinates(x, y) {
   const canvasRect = canvas.getBoundingClientRect();
   return {
     offsetX: x - canvasRect.left,
     offsetY: y - canvasRect.top
   };
 }

 function changeBrushColor(color, textId) {
   // –û—á–∏—â–∞–µ–º —Ö–æ–ª—Å—Ç
   ctx.clearRect(0, 0, canvas.width, canvas.height);

   // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π –∫–Ω–æ–ø–∫–µ
